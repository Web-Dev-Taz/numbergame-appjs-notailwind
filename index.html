<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="/favicon.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <link href="css/main.css" rel="stylesheet" />
      <title>Number Game</title>
   </head>
   <body style="font-family: 'Raleway', sans-serif" class="bg-teal">
      <div
         class="container min-h-screen mx-auto p-6 text-center flex flex-col items-center justify-center space-y-10 text-white"
      >
         <header class="space-y-7">
            <h1
               style="font-family: 'Lobster', cursive"
               class="text-4xl md:text-5xl"
            >
               Guess My Number
            </h1>

            <div
               class="number text-5xl font-bold border-4 text-green border-green mx-16 py-2 rounded-2xl"
            >
               ?
            </div>
         </header>

         <main
            class="space-y-5 text-2xl md:text-3xl flex flex-col md:flex-row md:items-center md:space-x-10"
         >
            <div class="space-y-5">
               <p class="">Between 1 and 20</p>
               <p class="">You have 5 attempts</p>
            </div>

            <div class="space-y-5">
               <p class="mb-3 message">Start guessing...</p>
               <input
                  type="number"
                  class="guess text-white text-5xl bg-green text-center py-4 w-36 rounded-2xl shadow-2xl focus:outline-none"
               />
            </div>
         </main>

         <footer class="flex items-center space-x-10 text-2xl">
            <div class="space-y-8">
               <p class="label-score">
                  Current Score: <span class="score">0</span>
               </p>
               <p class="label-highscore">
                  High Score: <span class="highscore">33</span>
               </p>
            </div>

            <div class="flex flex-col space-y-5 text-teal font-medium">
               <button
                  class="check bg-brown py-3 px-6 rounded-2xl shadow-md hover:opacity-70"
               >
                  Check
               </button>
               <button
                  class="bg-brown py-3 px-6 rounded-2xl shadow-md hover:opacity-70"
               >
                  Try Again
               </button>
            </div>
         </footer>
      </div>
   </body>
   <script src="/app.js"></script>
</html>
